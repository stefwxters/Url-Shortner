<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickShort - URL Shortener</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      background: #1e1e2f;
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #6c5ce7;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a4fcf;
    }
    .result, .history {
      margin-top: 1rem;
      font-size: 1rem;
      word-break: break-word;
    }
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .short-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a3d;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      margin-top: 0.5rem;
    }
    .short-link a {
      color: #81ecec;
      text-decoration: none;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QuickShort</h1>
    <input type="url" id="urlInput" placeholder="Paste your long URL here" required />
    <button onclick="shortenURL()">Shorten</button>
    <div class="result" id="result"></div>
    <div class="history" id="history"></div>
  </div>  <script>
    const historyBox = document.getElementById('history');

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
    }

    function updateHistory(shortURL) {
      const div = document.createElement('div');
      div.className = 'short-link fade-in';
      div.innerHTML = `
        <a href="${shortURL}" target="_blank">${shortURL}</a>
        <button class="copy-btn" onclick="copyToClipboard('${shortURL}')">Copy</button>
      `;
      historyBox.prepend(div);
    }

    async function shortenURL() {
      const url = document.getElementById('urlInput').value;
      const resultBox = document.getElementById('result');
      resultBox.textContent = '';

      if (!url) {
        resultBox.textContent = 'Please enter a URL.';
        return;
      }

      try {
        const response = await fetch(`https://api.tinyurl.com/create`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer BDTud43rgTMWXAgDaUYqma51o8wfb4oOXvVrDNMtbHBKo5FhgQRh5fQWhu73',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            url: url,
            domain: 'tinyurl.com'
          })
        });

        const data = await response.json();
        if (data.data && data.data.tiny_url) {
          const shortURL = data.data.tiny_url;
          resultBox.innerHTML = `<p class='fade-in'>Shortened URL: <a href="${shortURL}" target="_blank">${shortURL}</a></p>`;
          updateHistory(shortURL);
        } else {
          resultBox.textContent = 'Failed to shorten URL.';
        }
      } catch (error) {
        console.error(error);
        resultBox.textContent = 'Error occurred while shortening URL.';
      }
    }
  </script></body>
</html>
