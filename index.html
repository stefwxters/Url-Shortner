<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickShort - URL Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    .card {
      background: white;
      color: #333;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #2a5298;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e3c72;
    }
    .short-url {
      margin-top: 1rem;
      background: #f1f1f1;
      padding: 0.75rem;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QuickShort</h1>
    <input type="url" id="urlInput" placeholder="Paste your long URL here..." required />
    <button onclick="shortenUrl()">Shorten</button>
    <div id="result" class="short-url" style="display:none;"></div>
  </div>
  <script>
    function generateId(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = '';
      for (let i = 0; i < length; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }function shortenUrl() {
  const input = document.getElementById('urlInput');
  const longUrl = input.value.trim();
  const resultBox = document.getElementById('result');

  if (!longUrl || !longUrl.startsWith('http')) {
    resultBox.innerText = 'Please enter a valid URL starting with http or https.';
    resultBox.style.display = 'block';
    return;
  }

  const id = generateId();
  const shortUrl = `${window.location.origin}/s/${id}`;

  resultBox.innerText = `Shortened URL: ${shortUrl}`;
  resultBox.style.display = 'block';
}

  </script>
</body>
</html>
