<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickShort - URL Shortener</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      background: #1e1e2f;
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #6c5ce7;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a4fcf;
    }
    .result {
      margin-top: 1rem;
      font-size: 1rem;
      word-break: break-all;
    }
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QuickShort</h1>
    <input type="url" id="urlInput" placeholder="Paste your long URL here" required />
    <button onclick="shortenURL()">Shorten</button>
    <div class="result" id="result"></div>
  </div>  <script>
    async function shortenURL() {
      const url = document.getElementById('urlInput').value;
      const resultBox = document.getElementById('result');
      resultBox.textContent = '';

      if (!url) {
        resultBox.textContent = 'Please enter a URL.';
        return;
      }

      try {
        const response = await fetch(`https://api.tinyurl.com/create`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer NXcUmAX7lCXVvSYOoyDeHt6gvomr4Rh9lMJ0mwTrvAM0LLUgpC0NyOhFlFWt',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            url: url,
            domain: 'tinyurl.com'
          })
        });

        const data = await response.json();
        if (data.data && data.data.tiny_url) {
          resultBox.innerHTML = `<p class='fade-in'>Shortened URL: <a href="${data.data.tiny_url}" target="_blank">${data.data.tiny_url}</a></p>`;
        } else {
          resultBox.textContent = 'Failed to shorten URL.';
        }
      } catch (error) {
        console.error(error);
        resultBox.textContent = 'Error occurred while shortening URL.';
      }
    }
  </script></body>
</html>
